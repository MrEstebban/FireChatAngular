<h1>Chat</h1>

<hr>

<div class="app-mensajes" id="app-mensajes">

    <div *ngFor="let chat of servicio.chats"
        [class.text-right]="chat.uid == servicio.usuario.uid"
        class="mx-2">
        <span class="badge"
            [ngClass]="{'badge-primary': chat.uid == servicio.usuario.uid,
                        'badge-success': chat.uid != servicio.usuario.uid}"
            >
            {{chat.nombre}}
        </span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>

    <!-- <div class="">
        <span class="badge badge-success">Mar√≠a</span>
        <p>
            Saludos Esteban
        </p>
    </div> -->

</div>

<input class="form-control"
            type="text" name="mensaje"
            placeholder="Enviar mensaje"
            (keyup.enter) = "enviarMensaje()"
            [(ngModel)]="mensaje">
