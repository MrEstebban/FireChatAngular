
<div class="container main-container">

  <h1>Firechat</h1>

  <div class="col-md-12 text-right" *ngIf="service.usuario.uid">
    <button class="btn btn-outline-danger"
            type="button"
            (click) ="service.logout()">
      Salir
    </button>
  </div>

  <app-login *ngIf="!service.usuario.uid"></app-login>

  <div *ngIf="service.usuario.uid" class="chat-window mt-3">
    <app-chat></app-chat>
  </div> 

</div>
